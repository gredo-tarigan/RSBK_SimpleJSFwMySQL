<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.CreateFormTitle}"></h:outputText></center>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="Nama Lengkap" for="namaLengkap" />
                    <h:inputText id="namaLengkap" value="#{formController.selected.namaLengkap}" title="#{bundle.CreateFormTitle_namaLengkap}" />
                    <h:outputLabel value="Jenis Kelamin" for="jenisKelamin" />
                    <h:inputText id="jenisKelamin" value="#{formController.selected.jenisKelamin}" title="#{bundle.CreateFormTitle_jenisKelamin}" />
                    <h:outputLabel value="Nama Sekolah" for="namaSekolah" />
                    <h:inputText id="namaSekolah" value="#{formController.selected.namaSekolah}" title="#{bundle.CreateFormTitle_namaSekolah}" />
                    <h:outputLabel value="No. Telp" for="telp" />
                    <h:inputText id="telp" value="#{formController.selected.telp}" title="#{bundle.CreateFormTitle_telp}" />
                    </h:panelGrid> 
                    <h:panelGrid columns="1">
                    <h:outputLabel value="Apa yang Anda ketahui tentang Teknik Komputer Undip?" for="survei1" />
                    <h:inputText id="survei1" value="#{formController.selected.survei1}" title="#{bundle.CreateFormTitle_survei1}" />
                    <h:outputLabel value="Darimana Anda mendapatkan informasi tentang Teknik Komputer Undip?" for="survei2" />
                    <h:inputText id="survei2" value="#{formController.selected.survei2}" title="#{bundle.CreateFormTitle_survei2}" />
                    <h:outputLabel value="Apakah Anda tertarik untuk melanjutkan pendidikan di Teknik Komputer Undip?" for="survei3" />
                    <h:inputText id="survei3" value="#{formController.selected.survei3}" title="#{bundle.CreateFormTitle_survei3}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formController.create}" value="#{bundle.CreateFormSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{formController.prepareList}" value="#{bundle.CreateFormShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/newxhtml" value="#{bundle.CreateFormIndexLink}"/>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
